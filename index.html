<!DOCTYPE html>
<head>
    <title>Just editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor">
    <div class="toolbar">
      <div class="line">
        
        <div class="box">
          <span class="btn icon smaller" data-action="bold" data-tag-name="b" title="Bold">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25432.svg">
          </span>
          <span class="btn icon smaller" data-action="italic" data-tag-name="i" title="Italic">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25392.svg">
          </span>
          <span class="btn icon smaller" data-action="underline" data-tag-name="u" title="Underline">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25433.svg">
          </span>
          <span class="btn icon smaller" data-action="strikeThrough" data-tag-name="strike" title="Strike through">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25626.svg">
          </span>
        </div>
        
        <div class="box">
          <span class="btn icon has-submenu">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25351.svg">
            <div class="submenu">
              <span class="btn icon" data-action="justifyLeft" data-style="textAlign:left" title="Justify left">
                <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25351.svg">  
              </span>
              <span class="btn icon" data-action="justifyCenter" data-style="textAlign:center" title="Justify center">
                <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25440.svg">  
              </span>
              <span class="btn icon" data-action="justifyRight" data-style="textAlign:right" title="Justify right">
                <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25288.svg">  
              </span>
              <span class="btn icon" data-action="formatBlock" data-style="textAlign:justify" title="Justify block">
                <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25181.svg">  
              </span>
            </div>
          </span>
          <span class="btn icon" data-action="insertOrderedList" data-tag-name="ol" title="Insert ordered list">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25242.svg">  
          </span>
          <span class="btn icon" data-action="insertUnorderedList" data-tag-name="ul" title="Insert unordered list">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25648.svg">  
          </span>
          <span class="btn icon" data-action="outdent" title="Outdent">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25410.svg">  
          </span>
          <span class="btn icon" data-action="indent" title="Indent">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25233.svg">  
          </span>
          
        </div>
        <div class="box">
          <span class="btn icon" data-action="insertHorizontalRule" title="Insert horizontal rule">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25232.svg">  
          </span>
        </div>
        
      </div>
      <div class="line">
        
        <div class="box">
          <span class="btn icon smaller" data-action="undo" title="Undo">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25249.svg">
          </span>
          <span class="btn icon" data-action="removeFormat" title="Remove format">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25454.svg">  
          </span>
        </div>
        
        <div class="box">
          <span class="btn icon smaller" data-action="createLink" title="Insert Link">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25385.svg">
          </span>
          <span class="btn icon smaller" data-action="unlink" data-tag-name="a" title="Unlink">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25341.svg">
          </span>
        </div>
        
        <div class="box">
          <span class="btn icon" data-action="code" title="Show HTML-Code">
            <img loading="lazy" src="https://image.flaticon.com/icons/svg/25/25185.svg">
          </span>
        </div>
        
      </div>
    </div>
    <div class="content-area">
      <div class="visuell-view" contenteditable>
        <p style="text-align: center;">Welcome to my <b>WYSIWYG</b> Editor <i>(What you see is what you get)</i>!</p>
        <p style="text-align: center;">It's only made of <u>HTML5</u>, <i><u>CSS3</u> </i>and pure <u>JavaScript</u>, <strike>no framework</strike>!</p>
        <hr>
        <p style="text-align: center;"><b>See for yourself! ðŸ˜ƒ</b></p>
        <p style="text-align: center;"><b>Tutorial available <a href="https://webdeasy.de/en/program-your-own-wysiwyg-editor-in-10-minutes/?referer=cp-YoVmBx">here</a>! ðŸ˜‹</b></p>
      </div>
      <textarea class="html-view"></textarea>
    </div>
  </div>
  
  <div class="modal">
    <div class="modal-bg"></div>
    <div class="modal-wrapper">
      <div class="close">âœ–</div>
      <div class="modal-content" id="modalCreateLink">
        <h3>Insert Link</h3>
        <input type="text" id="linkValue" placeholder="Link (example: https://webdeasy.de/)">
        <div class="row">
          <input type="checkbox" id="new-tab">
          <label for="new-tab">Open in new Tab?</label>
        </div>
        <button class="done">Done</button>
      </div>
    </div>
  </div>
</body>
